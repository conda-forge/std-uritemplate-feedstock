{% set name = "std-uritemplate" %}
{% set version = "2.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/std_uritemplate-{{ version }}.tar.gz
  sha256: 138ceff2c5bfef18a650372a5e8c82fe7f780c87235513de6c342fb5f7e18347

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - stduritemplate
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/std-uritemplate/std-uritemplate
  summary: std-uritemplate implementation for Python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/std-uritemplate/std-uritemplate
  doc_url: https://github.com/std-uritemplate/std-uritemplate/blob/main/Readme.md

extra:
  recipe-maintainers:
    - xylar
